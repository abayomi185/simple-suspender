<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <!--    <script type="module" src="popup.js"></script>-->
  </head>
  <body>
    <div class="header">
      <strong>Suspender</strong>
    </div>

    <div id="main-section">
      <hr class="custom-hr-top" />
      <div class="" id="section-page-1">
        <button class="button" id="suspend-active">Suspend this tab</button>
        <button class="button" id="suspend-all">Suspend all tabs</button>
        <button class="button" id="unsuspend-all">Unsuspend all tabs</button>
      </div>

      <div class="" id="section-page-2">
        <p class="suspend-duration-text">Auto suspend tabs after:</p>
        <select name="duration-list" id="duration-list"></select>
        <div class="checkboxes">
          <div class="checkbox-input-div">
            <input
              name="tab-suspend-label"
              id="tab-suspend-input"
              type="checkbox"
            />
            <label for="url-suspend-label"
              >Never suspend this <strong>Tab</strong>
            </label>
          </div>
          <div class="checkbox-input-div">
            <input
              name="url-suspend-label"
              id="url-suspend-input"
              type="checkbox"
            />
            <label for="url-suspend-label"
              >Never suspend this <strong>URL</strong>
            </label>
          </div>
          <div class="checkbox-input-div">
            <input
              name="domain-suspend-label"
              id="domain-suspend-input"
              type="checkbox"
            />
            <label for="domain-suspend-label"
              >Never suspend this <strong>Domain</strong>
            </label>
          </div>
        </div>
        <button class="button" id="more-options-button">More options</button>
      </div>
      <!--      <hr class="custom-hr-bottom" />-->
      <!--      <button class="button" id="options-button"></button>-->
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
